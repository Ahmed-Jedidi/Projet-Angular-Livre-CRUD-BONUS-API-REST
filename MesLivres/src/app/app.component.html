<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gestion des Livres</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Gestion Livres</a>
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" routerLink="/livres">Home</a>
            </li>
            <!-- Dropdown -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    Livres
                </a>
                <div class="dropdown-menu">
                    <a *ngIf="authService.isAdmin()" class="dropdown-item" routerLink="/add-livre">Ajouter</a>
                    <a class="dropdown-item" href="#">Lister</a>
                    <a class="dropdown-item" routerLink="/rechercheParGenre" >Recherche Par Genre </a>
                    <a class="dropdown-item" routerLink="/rechercheParTitre" >Recherche Par Titre </a>
                </div>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li> <a class="nav-link">{{authService.loggedUser}}</a></li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    [username]
                </a>
                <div class="dropdown-menu">
                    <a *ngIf="!authService.isloggedIn" class="dropdown-item" routerLink = "login">login</a>
                    <a *ngIf="authService.isloggedIn" class="dropdown-item" (click) = "onLogout()">logout</a>
                    <a class="dropdown-item" href="#">Profile</a>
                </div>
            </li>
        </ul>
    </nav>
</body>

</html>
